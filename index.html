<!doctype html>
<html>
	<head>

	<meta charset="utf-8">
	<title> TEST LIST</title>
	<style>
		h1 
		{
			text-align:cetner;	
		}
		h3
		{
			text-transform: uppercase;
		}
		ul
		{
			margin 0;
			padding: 0;
		}
		ul li
		{
			cursor:pointer;
			position: relative;
			padding 12px 8px 12px 40px;
			background: #eee;
			font-size: 18px;
			transition: 0.2s;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		ul li: nth-child(odd)
		{
			background: #ddd;
		}
		ul li: hover
		{
			background: #ddd;
		}


	</style>
	</head>


	<body>

	<h1>Test List</h1>
	<h3>list</h3>
		<ul>
			<li>Buy the hat for the bat</li>
			<li>Clear the fog for the frog</li>
			<li>Birng a box to the fox</li>
		</ul>
	<h3>done<h3>
	
	<ul>
		<li>Put mittens on the kittens</li>

	</ul>
	</body>

</html>
